<head>
<meta charset="UTF-8">

<style>
body {
  background: linear-gradient(135deg,#000,#111,#000);
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 20px;
}
h1 { color:#00ffcc; }
audio { width:100%; max-width:400px; margin:20px 0; }
button {
  padding:10px 20px;
  margin:5px;
  border:none;
  border-radius:6px;
  background:#00ffcc;
  font-size:16px;
  cursor:pointer;
}
button:hover { background:#00ccaa; }
</style>
</head>

<body>

<h1>üìª R√°dio Online</h1>
<p>Playlist autom√°tica ‚Ä¢ JBL ‚Ä¢ SA-MP</p>

<audio id="player" controls autoplay></audio>

<div>
  <button onclick="anterior()">‚èÆ</button>
  <button onclick="proxima()">‚è≠</button>
</div>

<script>
// üé∂ PLAYLIST
const playlist = [
  "musicas/musica1.mp3",
  "musicas/musica2.mp3",
  "musicas/musica3.mp3"
];

let index = 0;
const player = document.getElementById("player");

function tocar(){
  player.src = playlist[index];
  player.play();
}

function proxima(){
  index = (index + 1) % playlist.length;
  tocar();
}

function anterior(){
  index = (index - 1 + playlist.length) % playlist.length;
  tocar();
}

player.addEventListener("ended", proxima);
tocar();
</script>

</body>
</html>
