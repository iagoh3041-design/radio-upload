<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>R√°dio Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #00ffcc;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      background: #00ffcc;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #00ccaa;
    }
  </style>
</head>

<body>

  <h1>üìª R√°dio Online</h1>

  <audio id="player" controls autoplay></audio>

  <br><br>

  <button onclick="anterior()">‚èÆ Anterior</button>
  <button onclick="proxima()">‚è≠ Pr√≥xima</button>

  <script>
    // üî• PLAYLIST AUTOM√ÅTICA
    const playlist = [
      "musicas/musica1.mp3",
      "musicas/musica2.mp3",
      "musicas/musica3.mp3"
    ];

    let indice = 0;
    const player = document.getElementById("player");

    function tocar() {
      player.src = playlist[indice];
      player.play();
    }

    function proxima() {
      indice = (indice + 1) % playlist.length;
      tocar();
    }

    function anterior() {
      indice = (indice - 1 + playlist.length) % playlist.length;
      tocar();
    }

    // quando acabar a m√∫sica ‚Üí pr√≥xima
    player.addEventListener("ended", proxima);

    // inicia
    tocar();
  </script>

</body>
</html>
